<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Survey Form</title>
</head>

<body>
  <main id="main">
    <div id="content-container">
      <h1 id="title">Cars Manufacturer</h1>
      <p id="description">Let us know your dream car</p>
      <form action="#" id="survey-form">
        <div class="form-div">
          <label for="name" id="name-label">
            Name
            <br />
            <input type="text" name="name" id="name" placeholder="Type in your name" required />
          </label>
          <br />
          <label for="email" id="email-label">
            Email
            <br />
            <input type="email" name="email" id="email" placeholder="Type in your email" required />
          </label>
          <br />
          <label for="number" id="number-label">
            Number
            <br />
            <input type="number" name="number" id="number" placeholder="Type in your number" min="1111111" max="9999999"
              required />
          </label>
        </div>

        <div class="form-div">
          <label for="dropdown">Choose a car:</label>
          <br />
          <select name="cars" id="dropdown">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>

        <div class="form-div">
          <p>Car Type</p>
          <label for="truck">
            <input id="truck" type="radio" name="car-type" value="truck" />
            Truck
          </label>
          <br />
          <label for="sedan">
            <input id="sedan" type="radio" name="car-type" value="sedan" />
            Sedan
          </label>
          <br />
          <label for="minivan">
            <input id="minivan" type="radio" name="car-type" value="minivan" />
            Minivan
          </label>
        </div>

        <div class="form-div">
          <p>Additional Adjustments</p>
          <label for="motor">
            <input id="motor" type="checkbox" name="adjustment" value="motor" />
            Change motor
          </label>
          <br />
          <label for="seats">
            <input id="seats" type="checkbox" name="adjustment" value="seats" />
            Change seats
          </label>
          <br />
          <label for="tires">
            <input id="tires" type="checkbox" name="adjustment" value="tires" />
            Change tires
          </label>
        </div>

        <div class="form-div">
          <label for="textarea">
            Other Specifications
            <br />
            <textarea name="textarea" id="textarea"></textarea>
          </label>
        </div>

        <div class="form-div">
          <button id="submit">Submit</button>
        </div>
      </form>
    </div>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
